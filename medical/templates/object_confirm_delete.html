{% extends 'base_medical.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="." method="post">
        {% csrf_token %}
        <p>{% blocktrans %}Are you sure you want to delete this element?{% endblocktrans %}</p>
        <div class="form-actions text-center">
            <button class="btn btn-large btn-danger" type="submit"><span class="fa fa-trash-o fa-lg"></span> {% trans 'Delete' %}</button> {% trans 'or' %}
            <a href="{{ cancel_url }}" class="btn btn-default">{% trans 'cancel' %}</a>
        </div>
    </form>
{% endblock %}
